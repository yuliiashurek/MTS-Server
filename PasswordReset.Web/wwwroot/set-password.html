<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Встановлення пароля</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #1B4332;
            text-align: center;
        }

        p {
            margin: 12px 0 5px;
            color: #333;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1B4332;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #14532d;
            }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>⚙ Встановлення пароля</h2>

        <p>Новий пароль:</p>
        <input type="password" id="password" placeholder="Введіть новий пароль" />

        <p>Підтвердження пароля:</p>
        <input type="password" id="confirmPassword" placeholder="Повторіть пароль" />

        <button onclick="submit()">Зберегти пароль</button>

        <p id="status"></p>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const apiUrl = 'https://localhost:7262/api/auth/set-password';

        async function submit() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const status = document.getElementById("status");
            status.innerText = "";
            status.style.color = "red";

            if (!password || password.length < 6) {
                status.innerText = "Пароль має містити щонайменше 6 символів.";
                return;
            }

            if (password !== confirmPassword) {
                status.innerText = "Паролі не співпадають.";
                return;
            }

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword: password })
                });

                if (res.ok) {
                    status.style.color = "green";
                    status.innerText = "Пароль успішно встановлено! Тепер ви можете увійти у систему.";
                } else {
                    status.innerText = "Не вдалося зберегти пароль. Можливо, посилання більше не дійсне.";
                }
            } catch (err) {
                status.innerText = "Сталася помилка під час збереження пароля.";
            }
        }
    </script>
</body>
</html>
