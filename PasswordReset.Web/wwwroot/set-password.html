<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Встановлення пароля</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #2b2b2b;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #409eff;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #318ce7;
            }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Встановлення пароля</h2>
        <p>Введіть новий пароль:</p>
        <input type="password" id="password" placeholder="Новий пароль" />
        <button onclick="submit()">Зберегти</button>
        <p id="status"></p>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const apiUrl = 'https://localhost:7262/api/auth/set-password';

        async function submit() {
            const password = document.getElementById("password").value;
            const status = document.getElementById("status");
            status.innerText = "";
            status.style.color = "red";

            if (!password || password.length < 6) {
                status.innerText = "Пароль має містити щонайменше 6 символів";
                return;
            }

            const res = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword: password })
            });

            if (res.ok) {
                status.style.color = "green";
                status.innerText = "Пароль встановлено! Тепер ви можете увійти у застосунок.";
            } else {
                status.style.color = "red";
                status.innerText = "Не вдалося зберегти пароль. Можливо, токен недійсний.";
            }
        }
    </script>
</body>
</html>
