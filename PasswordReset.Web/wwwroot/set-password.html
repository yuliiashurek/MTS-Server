<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Встановлення пароля</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Встановлення пароля</h2>
    <p>Введіть новий пароль:</p>
    <input type="password" id="password" placeholder="Новий пароль" />
    <button onclick="submit()">Зберегти</button>
    <p id="status" style="color:red; margin-top:10px;"></p>

    <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const apiUrl = 'https://localhost:7262/api/auth/set-password';

    async function submit() {
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");
      status.innerText = "";

      if (!password || password.length < 6) {
        status.innerText = "Пароль має містити щонайменше 6 символів";
        return;
      }

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword: password })
      });

      if (res.ok) {
        status.style.color = "green";
        status.innerText = "Пароль встановлено! Тепер ви можете увійти у застосунок.";
      } else {
        status.style.color = "red";
        status.innerText = "Не вдалося зберегти пароль. Можливо, токен недійсний.";
      }
    }
    </script>
</body>
</html>
